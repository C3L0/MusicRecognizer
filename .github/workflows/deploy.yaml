name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # --- JOB 1 : TESTS ---
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync
      - name: Run Tests
        run: uv run python -m pytest

  # --- JOB 2 : DEPLOY ---
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Clean and Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git identity
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Delete prohibided files
          rm -rf tests/ .github/ .pytest_cache/ .env 2>/dev/null

          # Create orphan branch 'deploy'
          git checkout --orphan deploy

          # Add actual files in the clean branch
          git add .
          git commit -m "Production release without tests"

          # Push the clean branch to the main branch in hugging face
          git push --force https://c3loo:$HF_TOKEN@huggingface.co/spaces/c3loo/sounds_recognizer deploy:main